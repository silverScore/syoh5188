{% extends 'base.html' %}
{% block content %}
<!-- S: care_list.html -->
<section class="care_list contatiner">
    <!-- 네비게이션바 -->
    <div class="searcharea">
    {% include './searchbar.html' %}
    </div>
    <div class="listarea">
        <!-- 요양원 목록 -->
        {% if care_list %}
        <ul class="care_list">
        {% for care in care_list %}
            <li><a href="{% url 'care:care_detail' care.id %}">{{ care.longTermAdminNm }} - {{ care.longTermAdminCd }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
        <div class="nonelist">
            <p class="warning">요양원이 존재하지 않습니다.</p>
        </div>
        {% endif %}
    </div>
</section>
<!-- E: care_list.html -->
{% endblock %}
